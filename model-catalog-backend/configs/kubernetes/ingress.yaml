apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: model-catalog-backend-ingress
  namespace: model-catalog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: api.modelcatalog.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: model-catalog-backend
            port:
              number: 80
