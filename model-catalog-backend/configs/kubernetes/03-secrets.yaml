apiVersion: v1
kind: Secret
metadata:
  name: model-catalog-secrets
  namespace: model-catalog
  labels:
    app: model-catalog-api
type: Opaque
stringData:
  # Database credentials (use External Secrets Operator in production)
  DATABASE_USER: "model_catalog_user"
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  DATABASE_URL: "postgresql://model_catalog_user:CHANGE_ME_IN_PRODUCTION@postgresql.data-storage.svc.cluster.local:5432/model_catalog"
  
  # API Security
  SECRET_KEY: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_KEY"
  
  # Redis password
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
---
